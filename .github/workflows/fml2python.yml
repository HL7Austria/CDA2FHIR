# Workflow to convert the given FML to Python using MaLaC-HD

name: Convert FML to Python (MaLaC-HD)

on:
  push:
    branches:
      - main

jobs:
  convert-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v5
        with:
          fetch-depth: 0  # ensures full history for committing

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install MaLaC-HD
        run: |
          python -m pip install --upgrade pip
          pip install malac-hd

      - name: Run MaLaC-HD
        run: |
          malac-hd -m maps/CdaToBundle.4.map -co python-maps/CdaToBundle.py

      - name: Commit any converted outputs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Automated: convert FML to Python using MaLaC-HD"
            git push origin HEAD:${{ github.ref }}
          fi
